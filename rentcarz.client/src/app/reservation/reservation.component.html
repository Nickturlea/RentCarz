<h2>Reserve Car</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <div *ngFor="let car of cars" class="car-card">
      <h3>{{ car.make }} {{ car.model }} ({{ car.year }})</h3>
      <p>Color: {{ car.colour }}</p>
    </div>
    
    <div class="form-group">
      <label for="startDate">Start Date: </label>
      <input type="datetime-local" id="startDate" formControlName="startDate" value="{{today}}T06:00" min="{{today}}T06:00" />
    </div>
    <br/>

    <div class="form-group">
        <label for="endDate">End Date: </label>
        <input type="datetime-local" id="endDate" formControlName="endDate" min="{{today}}T06:00" />
    </div>
    <br/>


    <button type="submit">Add to Cart</button>
    <br/>
    <br/>
    <button class="back-btn" (click)="goBack()">Back to Listings</button>
  </form>
