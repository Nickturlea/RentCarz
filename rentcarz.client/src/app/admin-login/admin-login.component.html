
<div class="admin-login-page">
  <div class="login-container">
    <h2>Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" formControlName="username" required />
        <p class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required.
        </p>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" required />
        <p class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </p>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <p class="admin-login-link"><a routerLink="/login">Return to User Login</a></p>
    <button class="back-btn" (click)="goBack()">Back to Home</button>
  </div>
  </div>
